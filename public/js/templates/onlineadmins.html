<div class="table-responsive">
    <table class="table no-margin">
        <thead>
            <th>Admin</th>
            <th>Online since</th>
            <th>Server</th>
        </thead>
        <tbody>
            <tr ng-repeat="(key, admin) in results.online_admins track by admin.SoldierName">
                <td ng-bind="admin.SoldierName"></td>
                <td ng-bind="moment(admin.stamp).calendar()"></td>
                <td ng-bind="admin.ServerName | limitTo: 30"></td>
            </tr>
        </tbody>
    </table>
</div>
